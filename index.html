<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/2523d598bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

    <title>ToDo List</title>

</head>

<body>

    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <a href="#">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_mf5j5kua.json" background="transparent" speed="1" style="width: 100px; height: 80px;" autoplay></lottie-player>
                    </a>
                </div>

            </div>

        </nav>
    </header>

    <div class="container anmi-shadow" id="anmi">
        <div class="col-sm-12 col-md-4" id="qoutes">
            <h2>“Subtracting from your list of priorities is as important as adding to it.”<br> ― Frank Sonnenberg</h2>
        </div>
        <div class="col-sm-12 col-md-8">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_ZcIjtY.json" background="transparent" speed="1" style="width: 100%; height: 300px;" loop autoplay></lottie-player>
        </div>

    </div>

    <div class="container">
        <div class="col-sm-12 col-md-4">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_nk7rih3w.json" background="transparent" speed="1" style="width:100%; height: 300px;" loop autoplay></lottie-player>
        </div>
        <div class="col-sm-12 col-md-8">
            <br><br>
            <form autocomplete="off" id="form">
                <input type="text" placeholder=" Add Task here" id="task" required>
                <br>
                <br>
                <button type="submit"><span >ADD</span></button>
            </form>

            <br><br>
            <div class="col-sm-12" style="text-align: center;">
                <ul id="data" style="list-style-type:none;">

                </ul>
            </div>
            <br><br>

        </div>
    </div>
    <br><br><br>


    <script src="myscripts.js "></script>

</body>

</html>
